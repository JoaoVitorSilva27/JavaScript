<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos no DOM</title>
    <style>
        body {background-color: rgb(0, 107, 179);
            color: rgb(255, 180, 42);
            font: normal 18pt Arial;

        }
        div {background-color: blueviolet;
        width: 170px;
           
        }
    </style>
</head>
<body>
    <h1 align = center>Iniciando os estudos em dom!</h1>
    <p>Aqui vai o resultado do meu aprendizado em <strong>DOM</strong> ! </p>
    <p>Olha minha cor diferente das outras! Isso é por causa do "getElementsByTagName".</p>
    <div id="botao">Clique em mim!</div>
    <script>
      var p1 = document.getElementsByTagName('p') [0]  
      window.document.write(`Reprodução de p:  ` + p1.innerText)
      var p2 = document.getElementsByTagName('p') [1]
      p2.style.color = "red"
      var botao = document.getElementById('botao')
      botao.style.color = "lime"
      
    </script>
</body>
</html>
