<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos em DOM</title>
    <style>

        body { background-color: rgb(32, 142, 146);
            color: rgb(224, 203, 13);
            font: normal 20pt Arial;

        }
        div#teste1{
            background-color: forestgreen;  
            color: rgb(255, 255, 255);  
            width: 170px;     
            height: 170px;
            text-align: center;
            line-height: 170px;
           font: Arial;
        
        }
    </style>
</head>
<body> 
    <div id = teste1 > 
    Interaja... 

    </div>
    <script>

         var a = document.getElementById("teste1")
         a.addEventListener('click', clicar)
         a.addEventListener('mouseenter', entrar)
         a.addEventListener('mouseout', sair)

       function clicar() {

          a.innerText = 'Clicou!'
          a.style.background = 'red'
       }

       function entrar() {

        a.innerText = 'Entrou :)'
        
       } 

       function sair() {

       a.innerText = 'saiu :('
       a.style.background = 'forestgreen'
       
       }

    </script>
    
</body>
</html>
